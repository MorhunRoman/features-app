<div class="contacts-page">
  <app-page-header [headerText]="'Contacts'"
                   [headerActionText]="'Create'"
                   (headerActionEvent)="openViewModal(modalActions.CREATE)"
  >
  </app-page-header>

  <div class="items-list" *ngIf="(contactsList$ | async) as contacts">

    <div class='list-item' *ngFor="let contact of contacts">

      <div class="list-item-content">
        <div class="personal-info-text">{{contact.name}} {{contact.surname}}</div>
        <div class="phone-text">{{contact.formattedPhone}}</div>
        <div></div>
      </div>

      <div class="list-item-actions">
        <app-item-actions [actionsList]="listItemActions"
                          (actionEvent)="actionEventHandler($event, contact)"
        >
        </app-item-actions>
      </div>

    </div>

  </div>


</div>
